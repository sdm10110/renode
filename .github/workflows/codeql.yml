# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '39 6 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: autobuild
          - language: csharp
            build-mode: manual
          - language: python
            build-mode: none
        # CodeQL supports the following values keywords for 'language': 'actions', 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'rust', 'swift'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup steps only needed for manual C# builds.
      - name: Setup .NET (for C#)
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # queries: security-extended,security-and-quality

      # Manual build steps (only runs when build-mode == manual).
      - name: Run manual build steps
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          set -euxo pipefail

          # Prefer building a solution if present at repo root.
          if ls *.sln >/dev/null 2>&1; then
            SLN="$(ls *.sln | head -n 1)"
            dotnet restore "$SLN"
            dotnet build "$SLN" -c Release --no-restore
            exit 0
          fi

          # Otherwise, build the first project we can find (excluding bin/obj).
          CSPROJ="$(find . -name "*.csproj" \
            -not -path "*/bin/*" -not -path "*/obj/*" \
            | head -n 1)"

          if [ -z "${CSPROJ:-}" ]; then
            echo "No .sln or .csproj found for manual C# build."
            exit 1
          fi

          dotnet restore "$CSPROJ"
          dotnet build "$CSPROJ" -c Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
