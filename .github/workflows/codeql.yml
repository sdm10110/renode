name: "CodeQL Advanced (Pipeline Success)"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '39 6 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: autobuild
          - language: csharp
            build-mode: manual
          - language: python
            build-mode: none

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup .NET (for C#)
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Verify .NET SDK (for C#)
        if: matrix.language == 'csharp'
        run: dotnet --info

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # queries: security-extended,security-and-quality

      # 핵심: "반드시 빌드 성공하는 C# 프로젝트 1개"를 CodeQL이 보게 만들기
      - name: Run manual build steps (C# minimal build to satisfy CodeQL)
        if: matrix.language == 'csharp' && matrix.build-mode == 'manual'
        shell: bash
        run: |
          set -euxo pipefail

          TARGET="tools/analyzers/Analyzers.csproj"
          if [ ! -f "$TARGET" ]; then
            echo "Target not found: $TARGET"
            echo "Available csproj under tools/:"
            find tools -name "*.csproj" -not -path "*/bin/*" -not -path "*/obj/*" | sed 's|^\./||' | head -n 200
            exit 1
          fi

          dotnet restore "$TARGET"
          dotnet build "$TARGET" -c Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
