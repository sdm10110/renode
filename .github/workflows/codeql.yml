name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '39 6 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: autobuild
          - language: csharp
            build-mode: manual
          - language: python
            build-mode: none

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup .NET (for C#)
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Verify .NET SDK (for C#)
        if: matrix.language == 'csharp'
        run: dotnet --info

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # queries: security-extended,security-and-quality

      - name: Run manual build steps (C# core project only)
        if: matrix.language == 'csharp' && matrix.build-mode == 'manual'
        shell: bash
        run: |
          set -euxo pipefail

          # Build a core project only to avoid optional plugins pulling incompatible packages.
          CORE="src/Infrastructure/src/Infrastructure_NET.csproj"

          if [ ! -f "$CORE" ]; then
            echo "Core project not found at: $CORE"
            echo "Available NET csproj candidates under src/:"
            find src -name "*_NET.csproj" | sed 's|^\./||' | head -n 200
            exit 1
          fi

          dotnet restore "$CORE"
          dotnet build "$CORE" -c Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
