name: "CodeQL Advanced (Pipeline + Stabilized C++)"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '39 6 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    # (Option) Reduce surprise from C++ autoinstall; applies to all languages in this job.
    env:
      CODEQL_EXTRACTOR_CPP_AUTOINSTALL_DEPENDENCIES: "false"

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: manual
          - language: csharp
            build-mode: manual
          - language: python
            build-mode: none

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # --- Toolchain setup (only when needed) ---

      - name: Setup .NET (for C#)
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Verify .NET SDK (for C#)
        if: matrix.language == 'csharp'
        run: dotnet --info

      # --- Initialize CodeQL ---

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # queries: security-extended,security-and-quality

      # --- Manual build steps for C/C++ (more controlled than autobuild) ---
      - name: Run manual build steps (C/C++)
        if: matrix.language == 'c-cpp' && matrix.build-mode == 'manual'
        shell: bash
        run: |
          set -euxo pipefail

          # Renode uses build scripts; ensure executable and run.
          if [ -f "./build.sh" ]; then
            chmod +x ./build.sh
          fi

          # If build.sh supports help, print it (non-fatal).
          ./build.sh --help || true

          # Run the build. If Renode requires extra deps, this may fail; the logs will show missing packages.
          ./build.sh

      # --- Manual build steps for C# (minimal guaranteed build to satisfy CodeQL) ---
      - name: Run manual build steps (C# minimal build)
        if: matrix.language == 'csharp' && matrix.build-mode == 'manual'
        shell: bash
        run: |
          set -euxo pipefail

          TARGET="tools/analyzers/Analyzers.csproj"
          if [ ! -f "$TARGET" ]; then
            echo "Target not found: $TARGET"
            echo "Available csproj under tools/:"
            find tools -name "*.csproj" -not -path "*/bin/*" -not -path "*/obj/*" | sed 's|^\./||' | head -n 200
            exit 1
          fi

          dotnet restore "$TARGET"
          dotnet build "$TARGET" -c Release --no-restore

      # --- Perform analysis ---
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
