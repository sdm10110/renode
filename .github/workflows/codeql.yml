name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '39 6 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: autobuild
          - language: csharp
            build-mode: manual
          - language: python
            build-mode: none

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup .NET (for C#)
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Verify .NET SDK (for C#)
        if: matrix.language == 'csharp'
        run: dotnet --info

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # queries: security-extended,security-and-quality

      - name: Run manual build steps
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          set -euxo pipefail

          echo "Listing solutions and projects (top-level):"
          ls -la *.sln || true
          find . -maxdepth 4 \( -name "*.sln" -o -name "*.csproj" \) | sed 's|^\./||' | head -n 200 || true

          # Prefer Renode_NET.sln if present (often best for modern .NET)
          if [ -f "Renode_NET.sln" ]; then
            SLN="Renode_NET.sln"
          elif [ -f "Renode.sln" ]; then
            SLN="Renode.sln"
          elif ls *.sln >/dev/null 2>&1; then
            SLN="$(ls *.sln | head -n 1)"
          else
            echo "No .sln found at repository root."
            exit 1
          fi

          echo "Selected solution: $SLN"

          dotnet restore "$SLN"
          dotnet build "$SLN" -c Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
